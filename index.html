<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jauna Cilne</title>
        <link rel="stylesheet" href="src/css/main.css">
        <link rel="stylesheet" href="https://egkoppel.github.io/product-sans/google-fonts.css">
    </head>
    <body>
        <header>
            <div id="topbar">
                <div class="gmail">
                    <a href="https://mail.google.com/mail/?tab=rm&authuser=0&ogbl">Gmail</a>
                </div>
                <div class="images">
                    <a href="https://www.google.com/imghp?hl=en-GB&tab=ri&authuser=0&ogbl">Images</a>
                </div>
                <div class="dots">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>       
                    <span class="dot"></span> 
                </div>
                <div class="user">
                    <a href="https://www.google.com"><img src="src/images/user.png" width="32px" alt="user_image"></a>
                </div>
            </div>
        </header>
        <main>
            <div id="Google">
                <div class="first_g">G</div>
                <div class="first_o">o</div>
                <div class="second_o">o</div>
                <div class="second_g">g</div>
                <div class="first_l">l</div>
                <div class="first_e">e</div>
            </div>
            <div id="searchbar">
                <div class="searchimage">
                    <img src="src/images/search.png" alt="search_image" width="22px">
                </div>
                <div class="search">
                    <input type="text" placeholder="Search Google or type a URL">
                </div>      
                <div class="google_microphone">
                    <a href="https://support.google.com/chrome/answer/2693767?hl=en&co=GENIE.Platform%3DDesktop"><img src="src/images/google_mic.png" alt="google_microphone" width="12px"></a>
                </div>
                <div class="google_lens">
                    <a href="https://lens.google/"><img src="src/images/google_lens.png" alt="google_lens" width="24px"></a>
                </div>
            </div>
        </main>
    </body>
</html>
